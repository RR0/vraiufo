<!DOCTYPE html>
<html lang="fr">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Vraiufo</title>
  <link href="index.css" rel="stylesheet"/>
  <link href="title.css" rel="stylesheet"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<h1 class="title">
  <span class="vrai">vrai</span><span class="ou">u</span><span class="f">f</span><span class="o">o</span><span
    class="aux">aux</span><span class="qm">?</span>
</h1>
<div id="question">
  <h2 class="name"></h2>
  <p class="description"></p>
  <div class="image"><img alt="Illustration" src=""/></div>
  <button class="pick" onclick="vraiUFO.pickCase()"></button>
  <div class="options"></div>
  <p class="score"></p>
</div>
</body>
<script type="module">
  let lang = navigator.language.substring(0, 2)
  if (!["de", "en", "es", "fr", "it", "no", "pt", "sv"].includes(lang)) {
    lang = "en"
  }
  import {VraiUfo} from "./VraiUfo.mjs"

  let langImport
  switch (lang) {
    case "de":
      langImport = import((`./lang/Messages_de.mjs`))
      break
    case "es":
      langImport = import((`./lang/Messages_es.mjs`))
      break
    case "fr":
      langImport = import((`./lang/Messages_fr.mjs`))
      break
    case "it":
      langImport = import((`./lang/Messages_it.mjs`))
      break
    case "no":
      langImport = import((`./lang/Messages_no.mjs`))
      break
    case "pt":
      langImport = import((`./lang/Messages_pt.mjs`))
      break
    case "sv":
      langImport = import((`./lang/Messages_sv.mjs`))
      break
    case "en":
    default:
      langImport = import((`./lang/Messages_en.mjs`))
      break
  }
  langImport.then(messages => {
    const vraiUFO = new VraiUfo(messages.default)
    const caseIndex = window.location.hash?.substring(1)
    vraiUFO.init(caseIndex).then(() => {
      window.vraiUFO = vraiUFO
    })
  })
</script>
<script nomodule>
  alert("This website requires a modern browser")
</script>
</html>
